<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="head">Tic - Tac - Toe</h1>
    </div>
    <div class="result">
        <h2 class="res-display" id="res-display">Let's see who is <span style="color: red;"><i>Tic - Tac - Toe</i></span> champion!</h2>
    </div>
    <div class="play-container">
        <div class="tile-container">
            <div class="tile tile-1" data-attribute="1"></div>
            <div class="tile tile-2" data-attribute="2"></div>
            <div class="tile tile-3" data-attribute="3"></div>
            <div class="tile tile-4" data-attribute="4"></div>
            <div class="tile tile-5" data-attribute="5"></div>
            <div class="tile tile-6" data-attribute="6"></div>
            <div class="tile tile-7" data-attribute="7"></div>
            <div class="tile tile-8" data-attribute="8"></div>
            <div class="tile tile-9" data-attribute="9"></div>
        </div>
        <div class="controls">
            <select name="player" id="player" class="player-select">
                <option value="AI">AI</option>
                <option value="Player 2" selected>Player 2</option>
            </select>
            <select name="symbol" id="symbol" class="symbol-select">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            <button class="choose-player" onclick="gameFlow.startNewGame()">Start New Game</button>
            <button class="end-game" onclick="gameFlow.endGame()" disabled>End Game</button>
        </div>
    </div>
    <footer class="copyright">
        <p class="copy">&copy; <a href="https://github.com/sunilk4u">Sunil Kumar</a></p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
