<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="header">
        <h1 class="head">Tic - Tac - Toe</h1>
    </div>
    <div class="result">
        <h2 class="res-display">Let's see who is <span style="color: red;"><i>Tic - Tac - Toe</i></span> champion!</h2>
    </div>
    <div class="play-container">
        <div class="tile-container">
            <div class="tile tile-1"></div>
            <div class="tile tile-2"></div>
            <div class="tile tile-3"></div>
            <div class="tile tile-4"></div>
            <div class="tile tile-5"></div>
            <div class="tile tile-6"></div>
            <div class="tile tile-7"></div>
            <div class="tile tile-8"></div>
            <div class="tile tile-9"></div>
        </div>
        <div class="controls">
            <select name="player" id="player" class="player-select">
                <option value="AI">AI</option>
                <option value="Player 2">Player 2</option>
            </select>
            <select name="symbol" id="symbol" class="symbol-select">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
            <button class="choose-player">Let's Play</button>
        </div>
    </div>
    <footer class="copyright">
        <p class="copy">&copy; <a href="https://github.com/sunilk4u">Sunil Kumar</a></p>
    </footer>
</body>
<script src="./script.js"></script>
</html>
